<!doctype html>
<!--Example template from Getbootstrap.com sign-in example-->
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Newsletter Signup</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/sign-in/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link href="css/signin.css" rel="stylesheet">
  </head>
  
  <body class="text-center">
    <form class="form-signin w-100 m-auto" action="/" method="post">
      <img class="mb-4" src="images/JohnMali.png" alt="JohnMali" width="72" height="72">
      <h1 class="h3 mb-3 fw-normal">Sign Up to my Newsletter!</h1>

      <input type="text" class="form-control top" name="fName" id="floatingInput" placeholder="First Name" required autofocus>
      <input type="text" class="form-control middle" name="lName" id="floatingInput" placeholder="Last Name" required>
      <input type="email" class="form-control bottom" name="email" id="floatingPassword" placeholder="Email" required>

      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2023</p>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
